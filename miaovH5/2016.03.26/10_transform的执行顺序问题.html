<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,user-scalable=no" />
<title>无标题文档</title>
<style>
.box {
	width: 100px;
	padding: 100px;
	border: 1px solid #000;
	margin: auto;
}
.div {
	width: 100px;
	height: 100px;
	background: red;
	color: #fff;
	font: 60px / 100px "宋体";
	text-align: center; 
	transition: 3s;
}
.div2 {
	background: yellow;
}
/*
.box:active {
	-webkit-transform: rotate(90deg);
	transform: rotate(90deg);
}
*/
/*
	transform 变换
		rotate() 旋转 单位deg（角度）
		
		scale() 缩放 (1个参数就是x,y都缩放，两个参数 x,y)
				scaleX()
				scaleY()
		
		translate(x,y) 位移 单位px (1个参数就是x位移，两个参数 x,y)
				translateX()
				translateY()			
		skew() 斜切 单位 deg (1个参数就是x斜切，两个参数 x,y)
				skewX()
				skewY()
	transform在移动端使用的时候，一定记得加前缀;	
	transform 中后写的先执行;
	
*/
</style>
<script>
window.onload =function(){
	var div = document.querySelector(".div");
	var div2 = document.querySelector(".div2");
	div.addEventListener("touchend",
		function(){
			this.style.WebkitTransform = this.style.transform = "translateX(100px) scale(.5)";
		},
		false
	);
	div2.addEventListener("touchend",
		function(){
			this.style.WebkitTransform = this.style.transform = "scale(.5) translateX(100px)";
		},
		false
	);
};
</script>
</head>
<body>
<div class="box">
	<div class="div">上</div>
    <div class="div div2">下</div>
</div>
</body>
</html>
