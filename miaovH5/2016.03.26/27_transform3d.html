<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
#box {
	width: 100px;
	height: 100px;
	padding: 100px;
	border: 2px solid #000;
	margin: 100px auto;
	-webkit-perspective: 200px;
	perspective: 200px;
}
#div {
	width: 100px;
	height: 100px;
	background: red;
	transition: 2s;
	transform-style: preserve-3d;
}
span {
	display: block;
	width: 100px;
	height: 100px;
	-webkit-transform: rotateX(60deg);
	transform: rotateX(60deg);	
	background: yellow;
}
#box:hover #div {
	-webkit-transform: rotateY(360deg);
	transform: rotateY(360deg);	
}
/*
transform3D
	rotateX()
	rotateY()
	translateZ();
	
perspective 景深	
*/
</style>
</head>
<body>
<div id="box">
	<div id="div">
    	<span></span>
    </div>	
</div>
</body>
</html>
