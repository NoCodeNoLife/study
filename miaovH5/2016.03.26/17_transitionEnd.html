<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,user-scalable=no" />
<title>无标题文档</title>
<style>
#box {
	width: 100px;
	height: 100px;
	background: red;
	transition:1s cubic-bezier(.43,1.42,.47,1.22);
}
/*
	transition 给数值类型的样式 在发生改变的时候，添加一个动画;

	transition-property  要运动的样式  （all || [attr] || none）
	transition-duration 运动时间
	transition-delay 延迟时间
	transition-timing-function 运动形式 
		ease：（逐渐变慢）默认值
		linear：（匀速）
		ease-in：(加速)
		ease-out：（减速）
		ease-in-out：（先加速后减速）
		cubic-bezier 贝塞尔曲线（ x1, y1, x2, y2 ）
		
		http://cubic-bezier.com/ 
*/
</style>
<script>
window.onload=function(){
	var box = document.querySelector("#box");
	box.addEventListener("touchend",
		function(){
			setEnd();
			this.style.cssText="height:200px;width:200px;";
		},
		false
	);
	function setEnd(){
		/*box.addEventListener("transitionend",
			end,
			false
		);
		function end(){
			this.removeEventListener("transitionend",end,false);
			this.style.height=this.offsetHeight+100+"px";	
		}*/
		setTimeout(function(){
			box.style.height=box.offsetHeight+100+"px";	
		},1000);
	}
};
</script>
</head>
<body>
<div id="box"></div>
</body>
</html>
