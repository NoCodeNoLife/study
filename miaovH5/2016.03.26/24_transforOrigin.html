<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
#box {
	width: 100px;
	height: 100px;
	padding: 100px;
	border: 2px solid #000;
	margin: 100px auto;
}
#div {
	width: 100px;
	height: 100px;
	background: red;
	transition: 2s;
	transform-origin: 200px 200px;
}
#box:hover #div {
	transform: rotate(720deg) scale(0);
}
</style>
</head>
<body>
<div id="box">
	<div id="div"></div>	
</div>
</body>
</html>
