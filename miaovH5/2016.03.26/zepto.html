<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,user-scalable=no" />
<title>无标题文档</title>
<style>
#box {
	width: 200px;
	height: 200px;
	background: red;
}
</style>
<script src="js/zepto.js"></script>
<script>
window.onload=function(){
	$("#box").swipeLeft(
		function(){
			this.style.background="blue";
		}
	);
	$("#box").swipeRight(
		function(){
			this.style.background="yellow";
		}
	);
};
</script>
</head>
<body>
<div id="box"></div>
</body>
</html>
