<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>margin 问题</title>
<style>
*{margin: 0;padding: 0;list-style:none;}
#wrap{
	width: 320px;
	height: auto;
	overflow:hidden;
	margin: 100px auto;
	background: blue;
	border: black 5px solid;
}
#wrap ul{
	background: green;
	overflow:hidden;
	height: auto;
	margin: 0 -10px -10px 0;
}
#wrap ul li{
	float: left;
	width: 100px;
	height: 100px;
	line-height:100px;
	text-align:center;
	background: red;
	margin: 0 10px 10px 0;
	color: #fff;
}
</style>
</head>
<body>
<div id="wrap">
<ul>
	<li>1</li>
	<li>2</li>
	<li>3</li>
	<li>4</li>
	<li>5</li>
	<li>6</li>
	<li>7</li>
	<li>8</li>
	<li>9</li>
</ul>
</div>
</body>
</html>
