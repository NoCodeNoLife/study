<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>自定义属性应用</title>
    <style>
        #box {
            width: 100px;
            height: 200px;
            background: #ccc;
            border: #666 1px solid;
            margin: 100px auto;
        }
    </style>
    <script>
        window.onload = function () {
            var oBox = document.getElementById('box');
            var onoff = true;
            oBox.onclick = function () {
                if (onoff) {
                    this.style.background = '#c00';
                    onoff = false;
                } else {
                    this.style.background = '#ccc';
                    onoff = true;
                }

            }
        }
    </script>
</head>
<body>
<div id="box"></div>
</body>
</html>
