<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>索引值-图片切换</title>
    <style>
        body {
            background: #666;
        }

        #pic {
            width: 500px;
            height: 480px;
            margin: 40px auto;
            overflow: hidden;
            position: relative;
        }

        #pic img {
            width: 370px;
            height: 480px;
            float: left;
        }

        #pic span {
            position: absolute;
            top: 0;
            display: block;
            width: 370px;
            height: 40px;
            line-height: 40px;
            text-align: center;
            color: #fff;
            background: #333;
            background: #333;
        }

        #pic p {
            position: absolute;
            bottom: 0px;
            left: 0;
            width: 370px;
            height: 40px;
            line-height: 40px;
            text-align: center;
            color: #fff;
            margin: 0;
            padding: 0;
            background: #333;
        }

        #pic ul {
            position: absolute;
            right: 0;
            top: 0;
        }

        #pic ul li {
            width: 40px;
            height: 40px;
            background: #ccc;
            margin-bottom: 10px;
            list-style: none;
        }

        #pic .active {
            background: #c00;
        }

    </style>
    <script>
        window.onload = function () {
            var oPic = document.getElementById('pic');
            var oSpan = oPic.getElementsByTagName('span')[0];
            var oP = oPic.getElementsByTagName('p')[0];
            var aLi = oPic.getElementsByTagName('li');
            var oBtn = document.getElementById('btn');
            var aImg = oPic.getElementsByTagName('img')[0];
            var arrImg = ['img/a.png', 'img/b.png', 'img/c.png', 'img/d.png'];
            var arrText = ['图片介绍1', '图片介绍2', '图片介绍3', '图片介绍4'];
            var num = 0;
            for (var i = 0; i < arrImg.length; i++) {
                oBtn.innerHTML += '<li></li>';
            }
            //初始化：
//            aImg.src = arrImg[num];
//            oSpan.innerHTML = 1 + num + '/' + arrImg.length;
//            oP.innerHTML = arrText[num];
//            aLi[num].className = 'active';
            //初始化结束

            function fnTab(){
                aImg.src = arrImg[num];
                oSpan.innerHTML = 1 + num + '/' + arrImg.length;
                oP.innerHTML = arrText[num];
                for (var i = 0; i < aLi.length; i++) {
                    aLi[i].className = '';
                }
                aLi[num].className = 'active';
            }
            fnTab();

            for (var i = 0; i < aLi.length; i++) {
                aLi[i].index = i;
                aLi[i].onclick = function () {
                    num = this.index;
                    fnTab();
                }
            }
        }
    </script>
</head>
<body>
<div id="pic">
    <span></span>
    <img src="" alt=""/>

    <p></p>
    <ul id="btn"></ul>
</div>
</body>
</html>
