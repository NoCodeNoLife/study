<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>for生成坐标</title>
    <style>
        div{
            width: 40px;
            height: 40px;
            background: Red;
            font-size: 20px;
            text-align: center;
            line-height: 40px;
            color: #fff;
            position: absolute;
            top: 0;
        }
    </style>
</head>
<body>
<script>
    var str = '';

    for(var i=0;i<10;i++){
        str += '<div>'+i+'</div>';
    }
    document.body.innerHTML = str;
    var aDiv = document.getElementsByTagName('div');
    for(var i=0;i<aDiv.length;i++){
        aDiv[i].style.left = i*40+'px';
        aDiv[i].style.top = i*40+'px';
    }



</script>
</body>
</html>
