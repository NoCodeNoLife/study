	var errs1 = document.querySelectorAll('div.warning,div.notice');

	function querySelectorAll(){
		var errs2 = [];
			divs = document.getElementsByTagName('div');
			className = '';
			len = divs.length;
		for( var i = 0; i <  len; i++){
			classname = divs[i].className;	
			if( classname == 'notice' || classname === 'warning'){
				errs2.push(divs[i]);
				console.log( errs2.length );	
			}
		}
		alert( errs2.length );	
	}
	querySelectorAll();
	//使用 querySelectorAll()函数,速度比 querySelectorAll() API方法速度慢了2-6倍.所以建议如浏览器支持原生 querySelectorAll() API方法,那么最好选择它.
