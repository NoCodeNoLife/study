<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>重绘和重排版</title>
</head>

<body>
<div id="box"></div>
<script>
//这是一个糟糕的例子:
	var oBox = document.getElementById('box');
	oBox.style.borderLeft = '1px';
	oBox.style.borderRight = '3px';
	oBox.style.padding = '5px';
	oBox.style.background = 'green';

//同上功能更好的实现方法是使用 cssText:
//这个例子中德代码修改 cssText 属性,覆盖i存在的风格信息.如果你打算保持当前的风格,你可以将它附加在 cssText 字符串的后面: oBox.style.cssText += 'border-left:1px;';
var oBox = document.getElementById('box');
oBox.style.cssText='border-left:1px;border-right:2px; padding:5px;';

//另一个一次性改变风格的办事是修改 css 的类名称.而不是改变内联风格代码.这种方法适用于那些风格不依赖于运行逻辑,不需要计算的情况.改变 css 类名称更清晰更易于维护;它有助于把持脚本免除显示代码,虽然可能带来轻微的性能冲击,因为改变类时需要检查级连表.
	
</script>
</body>
</html>
