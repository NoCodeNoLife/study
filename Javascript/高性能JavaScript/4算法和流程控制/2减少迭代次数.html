<html>
<head>

<title>减少迭代次数</title>
<style>
.list > li:not(:last-child){ background: red;}
</style>
</head>

<body>
<ul class="list">
	<li></li>
	<li></li>
	<li></li>
	<li></li>
	<li></li>
	<li>
    	<ul>
        	<li></li>
        	<li></li>
        	<li></li>
        	<li></li>
        	<li></li>
        	<li></li>
        </ul>
    </li>
</ul>
</body>
</html>
