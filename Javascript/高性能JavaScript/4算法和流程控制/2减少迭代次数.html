<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>减少迭代次数</title>
<Script>
	window.onload = function () {
		var len = 100000;
		var str = '';
				
		for(var i = 0;i<len;i++){
			str+= '<input type="button" value="按钮" />';
		}
		
		document.body.innerHTML = str;
	}
</Script>
</head>

<body>

</body>
</html>
