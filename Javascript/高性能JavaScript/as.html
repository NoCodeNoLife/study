<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script>
window.onload = function () {
	console.log(1+ "2"+"2");
	console.log(1+ +"2"+"2");
	console.log("A"- "B"+"2");
	console.log("A"- "B"+2);	
}
</script>
<style>
.demo{
	width: 100px;
	height:100px;
	border: 1px solid #000;	
}
.demo:before{
	content:'';
	display: block;
	position: relative;
	left: 100px;
	top: 10px;
	width: 0;
	height: 0;
	border-left: 9px solid #000;
	border-top: 7px solid transparent;
	border-bottom: 7px solid transparent;
}
.demo:after{
	content:'';
	display: block;
	width: 0;
	height: 0;
	position: relative;
	left: 100px;
	top: -2px;
	border-left: 7px solid white;
	border-top: 5px solid transparent;
	border-bottom: 5px solid transparent;
}
</style>
</head>

<body>
<div class="demo"></div>
</body>
</html>
