


<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>sb</title>
<style>
div{width:50px;height:50px;background:#f00;position:absolute;left:0;top:40px;font-size:30px;line-height:50px;text-align:center;color:#fff;display:none;}
</style>
<script>
window.onload = function ()
{
        var oBtn = document.getElementById("btn");
        
        
        var len = 5;
        var onOff = true;
        
        oBtn.onclick = function ()
        {


                if(onOff)
                {
                        for(var i=0;i<len;i++)
                        {


                                var aDiv = document.createElement("div");

                                aDiv.innerHTML=i;

                                aDiv.style.display = "block";
                                
                                aDiv.style.left = 10+50*i+"px";
                                
                                if(i<(len+1)/2)
                                {
                                        aDiv.style.top = 40+50*i+"px";
                                }
                                else
                                {
                                        aDiv.style.top = 40+(len-1-i)*50+"px";
                                }
                                document.body.appendChild(aDiv);
                                
                        }

                        onOff = false;        
                }
                else
                {   

                        for(var i=0;i<len;i++)
                        {
                                var aDiv = document.createElement("div");

                                aDiv.innerHTML=i;
                                aDiv.style.display = "block";
                                
                                aDiv.style.top = 40+50*i+"px";
                                
                                if(i<(len+1)/2)
                                {
                                        aDiv.style.left = 10+50*i+"px";
                                }
                                else
                                {
                                        aDiv.style.left = 10+(len-1-i)*50+"px";
                                }
                                document.body.appendChild(aDiv);
                                
                        }
                onOff = true;        
                }
                
                
                
                
        };
        
        
        
};


</script>
</head>
<body>
<input id="btn" type="button" value="?xxx" />



</body>
</html>
