<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Dom(表格操作)</title>
    <script>
        window.onload = function () {

            //数据
            var data = [
                {id:1,username:'leo',sex:'man'},
                {id:2,username:'coco',sex:'woman'},
                {id:3,username:'momo',sex:'woman'},
                {id:4,username:'lee',sex:'man'}
            ];

            var oTab = document.getElementById('tab');
            var oTbody = oTab.tBodies[0];

            for(var i=0;i< data.length;i++){

                var oTr = document.createElement('tr');

                if( i%2 ){
                    oTr.style.background = 'white';
                } else {
                    oTr.style.background = '#ccc';
                }

                var oTd = document.createElement('td');
                oTd.innerHTML = data[i].id;
                oTr.appendChild( oTd );

                oTd = document.createElement('td');
                oTd.innerHTML = data[i].username;
                oTr.appendChild( oTd );

                oTd = document.createElement('td');
                oTd.innerHTML = data[i].sex;
                oTr.appendChild( oTd );

                oTd = document.createElement('td');
                oTd.innerHTML = '&nbsp';
                oTr.appendChild( oTd );

                oTbody.appendChild( oTr );

                var oA = document.createElement('a');
                    oA.innerHTML ='删除';
                    oA.href = 'javascript:;';
                    oA.onclick = function(){
                        oTbody.removeChild ( this.parentNode.parentNode )
                    }
                oTd.appendChild( oA );

            }
        }
    </script>
</head>
<body>
<table width="100%" border="1px" id="tab">
    <thead>
        <tr>
            <th>编号</th>
            <th>姓名</th>
            <th>性别</th>
            <th>操作</th>
        </tr>
    </thead>
    <tbody>
    </tbody>
</table>
</body>
</html>
