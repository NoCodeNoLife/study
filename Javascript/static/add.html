<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>add</title>
<style>
.wrap{
	width: 300px;
	margin: 0 auto;
}
</style>
<script>
window.onload = function () {
	var oWrap = document.getElementById('wrap');
	var aP = oWrap.getElementsByTagName('p');
	var aSpan = oWrap.getElementsByTagName('span');
	var oStrong = oWrap.getElementsByTagName('strong')[0];
	
	function add(op) {
		var oBtn = op.getElementsByTagName('a');	
		var oSpan = op.getElementsByTagName('span')[0];
		var num = 0;
		var n = 0;
		
		oBtn[0].onclick = function () {
			num++;
			n = 0;
			oSpan.innerHTML = num;
			for( var i=0;i<aSpan.length;i++ ){
				oStrong.innerHTML = ( n+=Number(aSpan[i].innerHTML) );	
			}
					
		}
		
		oBtn[1].onclick = function () {
			num--;
			n = 0;
			if(num <= 0){
				num = 0;	
			}
			
			oSpan.innerHTML = num;
			
			for( var i=0;i<aSpan.length;i++ ){
				oStrong.innerHTML = ( n+=Number(aSpan[i].innerHTML) );	
			}
			
		}
		
	}
	
	for(var i=0;i<aP.length;i++){
		add(aP[i]);	
	}
}
</script>
</head>

<body>
<div class="wrap" id="wrap">
	<p><a href="javascript:;">+</a><span>0</span><a href="javascript:;">-</a></p>
    <p><a href="javascript:;">+</a><span>0</span><a href="javascript:;">-</a></p>
    <p><a href="javascript:;">+</a><span>0</span><a href="javascript:;">-</a></p>
    <strong>0</strong>
</div>
</body>
</html>
