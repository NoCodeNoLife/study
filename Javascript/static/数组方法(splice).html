<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>数组方法(splice)</title>
    <script>
        window.onload = function () {
            var arr = ['1','2','3','4','5'];
            //splice功能：删除，替换，添加
//            arr.splice(0,2)//从第0位开始删除2个，所以arr = ['3','4','5'];
            //arr.splice(0,1,'一');//从第0为开始，替换一个，替换为‘一’，所以 arr = ['一','2','3','4','5'];
            arr.splice(1,0,'or');//从第一位开始添加一个，添加‘or’,所以arr = ['1','or','2','3','4','5'];
            alert(arr);
        }
    </script>
</head>
<body>

</body>
</html>
