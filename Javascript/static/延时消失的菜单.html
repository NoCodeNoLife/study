<script>
window.onload = function(){
	var aList = document.getElementsByTagName('ul');
	var len = aList.length;
	var timer = null;
	var aPox = aList[0].getElementsByTagName('li');
	
	box(0,len-1,aPox,1);
	box(1,len,aList,0);

	//鼠标移入移除事件
	function box(num,max,obj,j){
		for(var i=num;i<max;i++){
			obj[i].index = i;
			obj[i].onmouseover = function(){
				show(this.index+j);
			}
			obj[i].onmouseout = function(){
				hide(this.index+j);
			}
		}
	}
	
	//延迟显示事件
	function show(num){
		clearInterval( timer );
		for(var i=1;i<len;i++){
			aList[i].style.display = 'none';
		}
		aList[num].style.display = 'block';
	}
	//延迟关闭事件
	function hide(num){
		timer = setTimeout(function(){
			aList[num].style.display = 'none';
			
		},500);
	}
}
</script>
