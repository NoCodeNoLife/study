<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>返回顶部</title>
    <style>
        #box {
            width: 50px;
            height: 50px;
            background: red;
            position: absolute;
            right: 0;
            top: 0;
        }
    </style>
    <script>
        window.onload = function () {
            var oBox = document.getElementById('box');
            var timer = null;

            window.onscroll = function () {
                setTop();
            }

            oBox.onclick = function () {
                clearInterval(timer);

                timer = setInterval(function(){
                    var iCur = document.documentElement.scrollTop || document.body.scrollTop;

                    var speed = Math.floor((0-iCur)) / 10;

                    if(iCur == 0){
                        clearInterval(timer);
                    }else{
                        document.documentElement.scrollTop = document.body.scrollTop = iCur + speed;
                    }

                },30);

            }

            setTop();

            function setTop() {
                var scrollTop = document.documentElement.scrollTop || document.body.scrollTop;

                oBox.style.top = scrollTop + document.documentElement.clientHeight - oBox.offsetHeight + 'px';

            }

        }
    </script>
</head>
<body style="height:5000px;">
<div id="box"></div>
</body>
</html>
