<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>分享到侧边栏</title>
    <style>
        #div1 {
            width: 100px;
            height: 200px;
            background: red;
            position: absolute;
            left: -100px;
            top: 100px;
        }

        #div2 {
            width: 30px;
            height: 60px;
            color: #fff;
            text-align: center;
            position: absolute;
            right: -30px;
            top: 70px;
            background: black;
        }
    </style>
    <script>
        window.onload = function () {
            var oDiv1 = document.getElementById('div1');
            var oDiv2 = document.getElementById('div2');
            var timer = null;

            oDiv1.onmouseover = function () {
                move(oDiv1,0,10);
            };

            oDiv1.onmouseout = function () {
                move(oDiv1,-100,-10);
            }

            function move(obj, target,speed) {//obj:移动的元素;target:目标点;speed:移动的速度;
                clearInterval(timer);
                timer = setInterval(function () {
                    if (obj.offsetLeft == target) {
                        clearInterval(timer)
                    } else {
                        obj.style.left = obj.offsetLeft + speed + 'px';
                    }
                }, 30);
            }

        }
    </script>
</head>
<body>
<div id="div1">
    <div id="div2">分享到</div>
</div>
</body>
</html>
