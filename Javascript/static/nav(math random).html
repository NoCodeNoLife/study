<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>nav(math.random)</title>
    <style>
        #nav {
            width: 900px;
            height: 34px;
            border: #ccc 1px solid;
            margin: 100px auto;
            padding: 0;
        }

        #nav li {
            border-right: #ccc 1px solid;
            float: left;
            list-style: none;
            position: relative;
        }

        #nav li a {
            display: inline-block;
            width: 99px;
            height: 34px;
            line-height: 34px;
            text-align: center;
            font-size: 24px;
            font-family: "Microsoft YaHei", sans-serif;
            z-index: 999;
            color: #333;
            text-decoration: none;
            position: relative;
        }

        #nav li em {
            position: absolute;
            left: 0;
            bottom: 0;
            width: 100%;
            display: inline;
            z-index: 1;
        }

        li:hover {
            cursor: pointer;
        }

        li:last-child {
            border-right: 0;
        }
    </style>
    <script src="../libs/library.js"></script>
    <script>
        addReady(function () {
            var oNav = $('nav');
            var aLi = oNav.getElementsByTagName('li');
            for (var i = 0; i < aLi.length; i++) {
                aLi[i].onmouseover = function () {
                    var oEm = this.getElementsByTagName('em')[0];
                    var r = parseInt(Math.random() * 256);
                    var g = parseInt(Math.random() * 256);
                    var b = parseInt(Math.random() * 256);
                    oEm.style.background = "rgb(" + r + "," + g + "," + b + ")";
                    move(oEm, {height: 34},{time:300});
                }

                aLi[i].onmouseout = function(){
                    var oEm = this.getElementsByTagName('em')[0];
                    move(oEm,{height:0},{time:300});
                }
            }
        })
    </script>
</head>
<body>
<ul id="nav">
    <li><a href="javascript:;">A</a><em></em></li>
    <li><a href="javascript:;">B</a> <em></em></li>
    <li><a href="javascript:;">C</a> <em></em></li>
    <li><a href="javascript:;">D</a> <em></em></li>
    <li><a href="javascript:;">E</a> <em></em></li>
    <li><a href="javascript:;">F</a> <em></em></li>
    <li><a href="javascript:;">G</a> <em></em></li>
    <li><a href="javascript:;">H</a> <em></em></li>
    <li><a href="javascript:;">I</a> <em></em></li>
</ul>
</body>
</html>
