<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>arguments</title>
</head>
<body>
<script>
    //当函数参数个数不确定的时候用arguments

    function sum() {
        var n = 0;
        for (var i = 0; i < arguments.length; i++) {
            n += arguments[i];
        }
        return n;
    }

    alert(sum(1, 3, 4, 5));
    alert(sum(2, 3, 4, 5, 6, 7));
</script>
</body>
</html>
