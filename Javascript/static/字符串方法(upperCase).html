<!doctype html>

<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script>
	var str = 'www.baidu.com';
	
	alert(str.toUpperCase());//把字符串转成大写(针对英文字母)
	//alert(str.toLowerCase());//把字符串转成小写(针对英文字母)
	
	alert(str.split('.'));//用 . 的形式来切割字符串，切出来之后是数组的形式。
	var str1 = '2015-12-10-15-51';
	alert(str1.split('-',3));//用 - 的形式来切字符串，并且保留3位的数组长度。
	
</script>
</head>
