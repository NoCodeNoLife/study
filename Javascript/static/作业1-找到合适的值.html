<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>

<script>
window.onload = function (){
	var arr = [ '100px', 'abc'-6, [], -98765, 34, -2, 0, '300', , function(){alert(1);}, null, document, [], true, '200px'-30,'23.45元', 5, Number('abc'), function(){ alert(3); }, 'xyz'-90 ];
	var aP = document.getElementsByTagName("p");
	var num = '';
	var isnum = '';
	var arrMax = [];
	var max = 0;
	var isnan = '';
	/*
		1、找到arr里所有的数字：-98765, 34, -2, 0, 5
		2、找到可以转成数字的：'100px', -98765, 34, -2, 0, '300', '23.45元',  5 
		3、把转成数字以后，最大值判断出来：300
		4、把 NaN 所在的位置找出来：1 14 17  19
	*/
	for(var i=0;i<arr.length;i++){
		//arr里的所有数字
		if(typeof arr[i] === 'number' && !isNaN(arr[i])){
			num += arr[i] + ',';
		} 
		
		//可以转换数字的
		if (parseInt(arr[i]) || typeof arr[i] === 'number' && !isNaN(arr[i])) {
			isnum += arr[i] + ',';
			
			//可转换的最大数字
			if (max < parseFloat(arr[i])){
				max = parseFloat(arr[i]);
			}
		} else if(typeof arr[i] === 'number' && !(arr[i] === arr[i])) {
		//NAN的位置
			isnan +=  ' ' + arr[i] + ' ' + i + ',';
		}
	}

	aP[0].innerHTML = 'arr里的所有数字：' + num;
	aP[1].innerHTML = '可以转换数字的：' + isnum;
	aP[2].innerHTML = '可转换的最大数字：' + max;
	aP[3].innerHTML = 'NaN的位置' + isnan;
}
</script>
</head>
<body>
	<p></p>
	<p></p>
	<p></p>
	<p></p>
</body>
</html>
