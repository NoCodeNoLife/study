<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>时间戳转日期</title>
<script>
	var iNow = new Date().getTime();//时间戳
	var t = Math.floor(iNow/1000);
	alert(Math.floor(t/86400)+'天'+Math.floor(t%86400/3600)+'时'+Math.floor(t%86400%3600/60)+'分'+t%60+'秒');
</script>
</head>

<body>
</body>
</html>
