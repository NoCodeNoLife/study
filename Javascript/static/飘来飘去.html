<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style>


</style>
<script>
function doMove(obj,attr,dir,target,endFn)
{
	dir = parseInt(getStyle(obj,attr))<target?dir:-dir;
	clearInterval(obj.timer);
	obj.timer = setInterval(function()
	{
		speed = parseInt(getStyle(obj,attr))+dir;
		if(speed <= target && dir<0 || speed >= target && dir>0)
		{
			speed = target;
		}
		obj.style[attr] = speed+"px";	
		if(speed == target)
		{
			clearInterval(obj.timer);
			endFn&&endFn();
		}
		
	},30);
}

function getStyle(obj,attr)
{
	return obj.currentStyle?obj.currentStyle[attr]:getComputedStyle(obj)[attr];
}
</script>
<script>
window.onload = function ()
{
	var aDiv = document.getElementsByTagName("div");
	
	var len = 20;
	var str = "";
	var num = 0;
	var timer1 = null;
	var onOff = true;

	for(var i=0;i<len;i++)
	{
		str += "<div style='width:50px;height:50px;background:#f00;position:absolute;left:"+(10+60*i)+"px;top:10px;'></div>"
	}
	document.body.innerHTML = str;
	
	document.onclick = function ()
	{
		clearInterval(timer1);

		if(onOff)
		{
			timer1 = setInterval(function()
			{
				doMove(aDiv[num],"top",20,500,num == len-1?function()
				{
					onOff = false;
				}:null);
				num++;
				if(num === aDiv.length)
				{	
					clearInterval(timer1);
				}
			},100);
		}
		else
		{
			timer1 = setInterval(function()
			{	
				num--;
				doMove(aDiv[num],"top",20,10,num == 0?function()
				{
					onOff = true;
				}:null);	
				if(num == 0)
				{	
					clearInterval(timer1);
				}
				
			},100);
		}
	};
};


</script>
</head>
