<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>字符串方法</title>
<script>
window.onload = function () {
	var str = 'abcdefghijklmnopqrst';
	
	//alert(str.charAt(1));//返回字符串中第一个是什么；
	//alert(str.charCodeAt(1));//把字符串中第一个转换为unicode编码输出；
	alert(String.fromCharCode(22937,21619));//根据unicode编码返回汉字；
	function $(id) {
		return document.getElementById(id);	
	}
	var oTxt = $('txt');
	var oBtn = $('btn');
	
	oBtn.onclick = function () {
		alert(isNum(oTxt.value));
	}
	
	function isNum( str ) {
		var num = 0;
		for(var i=0;i<str.length;i++){
			num = str.charCodeAt(i);
			if(num<48 || num>57)return false;
		}
		return true;
	}
	
}
</script>
</head>

<body>
<input type="text" id="txt"/>
<input type="button" value="判断" id="btn"/>
</body>
</html>
