        //取当前元素到页面的绝对距离的方法：
        function getPos(obj) {
            var pos = {left:0,top:0}
            while( obj ) {
                pos.left += obj.offsetLeft;//因为上面是循环，也就是obj不是一个，所以肯定不是一次，所以要用+=；
                pos.top += obj.offsetTop;
                obj = obj.offsetParent;
            }
            return pos;
        }
