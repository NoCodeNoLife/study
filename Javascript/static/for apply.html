<!DOCTYPE html>
<html>

        }

    <script>
        window.onload=function(){

            for(var i=0;i<aList.length;i++){
                aList[i].onclick=function(){

                }

            }
            document.body.innerHTML = str;
        }
    </script>
</head>

    <li></li>
    <li></li>
</ul>

</html>
