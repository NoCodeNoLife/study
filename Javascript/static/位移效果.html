<!DOCTYPE html>
<html>
<head lang="en">
<meta charset="UTF-8">
<title></title>
<style>
* {
	margin: 0;
	padding: 0;
}

.box {
	width: 100px;
	height: 100px;
	position: absolute;
	border: #333 1px solid;
	background: #ccc;
	color: #333;
	line-height: 100px;
	text-align: center;
	font-size: 60px;
}
</style>
<script src="../libs/library.js"></script>
<script>
addReady(function () {
	var str = '';
	for( var i = 0; i < 24; i++ ){
		str+='<div>'+i+'</div>';	
	}
	document.body.innerHTML = str;
	var aDiv = document.getElementsByTagName('div');
	var list = 0;//初始化列数为0；
	for (var i = 0; i < aDiv.length; i++) {
		aDiv[i].innerHTML = i+1;
		aDiv[i].className = 'box';
		list = (i - i % 6) / 6;  <!--每6个div后把列数加1;-->
		aDiv[i].style.left = (i % 6) * 120 + 'px';
		aDiv[i].style.top = list * 120 + 'px';
		aDiv[i].onclick = function(){
			for(var i=0;i<aDiv.length;i++){
				move( aDiv[i],{left:(i%6)*120} );
			}
			move(this,{left:0,top:0});
		}
	}
})
</script>
</head>
<body>
</body>
</html>
