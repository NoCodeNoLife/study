<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>倒计时</title>
<script>
	var iNow = new Date();//当前时间
	var iNew = new Date(2016,1,1,14,40,0);//设置一个新的时间:2016年2月1日14：40：0。new Date()接收两种参数，一个是数字，一个是字符串。
	var t= Math.floor((iNew - iNow)/1000); <!--直接减的结果是毫秒，所以要转换-->，
	//alert( t );
	//t转换为天数：Math.floor(t/84000);
	//t转换为小时：Math.floor(t%86400/3600);
	//t转换为分钟：Math.floor(t%86400%3600/60)
	//t转换为秒：t%60
	var str = Math.floor(t/84000) +'天'+Math.floor(t%86400/3600)+'时'+Math.floor(t%86400%3600/60)+'分'+t%60+'秒';
	alert( str );
</script>
</head>

</body>
</html>
