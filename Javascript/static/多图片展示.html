<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>无标题文档</title>
    <style>
        *{ margin:0px; padding:0px; list-style:none;}
        #ul1{ width:366px; height:336px; margin:100px auto;}
        #ul1 li{ float:left; width:100px; height:100px; border:#333 1px solid; background:#CCC; margin:10px;}
    </style>
    <script src="../libs/library.js"></script>
    <script>
        window.onload=function(){
            var oUl=document.getElementById('ul1');
            var oLi=oUl.children;
            var aPos=[];
            var zIndex=2;
            for(var i=0;i<oLi.length;i++){
                aPos[i]={left:oLi[i].offsetLeft,top:oLi[i].offsetTop};
                oLi[i].style.left=aPos[i].left+"px";
                oLi[i].style.top =aPos[i].top+"px";
            }
            for(var i=0;i<oLi.length;i++){
                oLi[i].style.margin=0;
                oLi[i].style.position="absolute";
            }
            for(var i=0;i<oLi.length;i++){
                (function(index){
                    oLi[i].onmouseover=function(){
                        this.style.zIndex=zIndex;
                        zIndex++;
                        move(this,{width:300,height:300,marginLeft:-(300-100)/2,marginTop:-(300-100)/2});
                    }
                    oLi[i].onmouseout=function(){
                        move(this,{width:100,height:100,marginLeft:0,marginTop:0});
                    }
                })(i)
            }
        };
    </script>
</head>

<body>
<ul id="ul1">
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
</ul>
</body>
</html>
