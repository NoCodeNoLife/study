<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>move应用(一排div往下掉)</title>
    <style>
        div {
            width: 40px;
            height: 40px;
            background: #c00;
            position: absolute;
            top: 0;
        }
    </style>
    <script src="move.js"></script>
    <script>
        window.onload = function () {
            var len = 10;
            var str = '';
			var timer = null;
			var num = 0;
            for (var i = 0; i < len; i++) {		
				str +='<div style="left:'+i * 60+'px"></div>'
            }
            document.body.innerHTML = str;
			var aDiv = document.getElementsByTagName('div');
			document.onclick = function(){
				
				clearInterval(timer);
				timer = setInterval(function(){
					move(aDiv[num],'top',10,400);
					num++;
					if(num == len){
						clearInterval(timer);
					}
				},100);
							
			}
        }
    </script>
</head>
<body>

</body>
</html>
