<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>move应用(一排div往下掉)</title>
    <style>
        div {
            width: 40px;
            height: 40px;
            background: #c00;
            position: absolute;
            top: 0;
        }
    </style>
    <script src="move.js"></script>
    <script>
       window.onload = function () {
            var str = '';
            var len = 10;
            for (var i = 0; i < len; i++) {
                str += '<div style="left:' + i * 70 + 'px;"></div>';
            }
            document.body.innerHTML = str;
            var aDiv = document.getElementsByTagName('div');

            var onoff = true;
            document.onclick = function () {
                var num = 0;
                var timer = null;
                clearInterval(timer);
                if(onoff){
                    timer = setInterval(function () {
                        move(aDiv[num], 'top', 10, 400);
                        num++;
                        if (num == aDiv.length) {
                            clearInterval(timer);
                            onoff = false;
                        }
                    }, 100)
                } else {
                    timer = setInterval(function(){
                        move(aDiv[num],'top',10,0);
                        num++;
                        if(num == aDiv.length){
                            clearInterval(timer);
                            onoff = true;
                        }
                    },100)
                }
            }
        }

    </script>
</head>
<body>

</body>
</html>
