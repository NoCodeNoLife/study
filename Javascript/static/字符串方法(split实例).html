<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
	span{
		display:inline-block;
		width:40px;
		height:40px;
		line-height:40px;
		text-align:center;
		color: #333;		
	}
</style>
<script>
	window.onload = function () {
		function $(id){
			return document.getElementById(id);	
		} 	
		
		var oBtn = $('btn');
		var oTxt = $('txt');
		var oDiv = $('div1');
		var arrColor = ['red','yellow','green','gray'];
		
		oBtn.onclick = function () {
			var str = oTxt.value;
			var arr = str.split('');
			for(var i=0;i<arr.length;i++){
				arr[i] = '<span style="background:'+arrColor[i%arrColor.length]+'">'+arr[i]+'</span>';	
			}
			oDiv.innerHTML += arr.join('');		
		}
	}
</script>
</head>

<body>
<input type="button" value="按钮" id="btn"/>
<input type="text" value="" id="txt"/>
<div id="div1"></div>

</body>
</html>
