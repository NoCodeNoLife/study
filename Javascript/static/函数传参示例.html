<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>函数传参示例</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }
        #box {
            width: 400px;
            height: 600px;
            margin: 0 auto;
            border: #666 1px solid;
        }
        #box ul {
            width: 100%;
            height: 40px;
            line-height: 40px;
            background: #ccc;
            border-bottom: 1px solid #666;
        }
        #box li {
            float: left;
            width: 133px;
            text-align: center;
        }

        #box .active{
            background: #c00;
            color: #fff;
        }

        #box div {
            width: 400px;
            height: 559px;
            display: none;
        }
        #box div p {
            height: 40px;
            width: 100%;
            border-bottom: #333 1px solid;
            background: #ccc;
            line-height: 40px;
            text-align: center;
        }
    </style>

    <script>
       window.onload=function(){
           var oBox = document.getElementById('box');
           var aBtn = oBox.getElementsByTagName('li');
           var aDiv = oBox.getElementsByTagName('div');

           for(var i=0;i<aBtn.length;i++){
               aBtn[i].index = i;
               aBtn[i].onmouseover=function(){
                   for(var i=0;i<aBtn.length;i++){
                       aBtn[i].className = '';
                       aDiv[i].style.display = 'none';
                   }
                   this.className = 'active';
                   aDiv[this.index].style.display = 'block';
               }
           }
           var oP = oBox.getElementsByTagName('p');
           for(var i=0;i<oP.length;i++){
               oP[i].onclick = function(){
                   for(var i=0;i<oP.length;i++){
                       oP[i].style.background = '#ccc';
                   }
                   this.style.background = 'blue'
               }
           }
       }
    </script>
</head>

<body>
<div id="box">
    <ul>
        <li class="active">A</li>
        <li>B</li>
        <li>C</li>
    </ul>
    <div style="display:block;">
        <p>123</p>
        <p>123</p>
        <p>123</p>
        <p>123</p>
    </div>
    <div>
        <p>345</p>
        <p>345</p>
        <p>345</p>
        <p>345</p>
    </div>
    <div>
        <p>456</p>
        <p>456</p>
        <p>456</p>
        <p>456</p>
    </div>
</div>
</body>
</html>
