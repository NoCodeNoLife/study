<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件取消</title>
    <script>
        window.onload = function () {
            function fn1(){
                alert('1');
            }
            function fn2(){
                alert('2');
            }

            document.addEventListener('click',fn1,false);
            document.addEventListener('click',fn2,false);

            document.removeEventListener('click',fn1,false);//取消掉了document的fn1函数；

        }
    </script>
</head>
<body>

</body>
</html>
