<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>键盘控制div移动</title>
    <style>
        #box {
            width: 40px;
            height: 40px;
            background: #c00;
            position: absolute;
        }
    </style>
    <script>
        window.onload = function () {
            var oBox = document.getElementById('box');

            document.onkeydown = function(ev){
                var ev = ev || event;

                switch(ev.keyCode) {
                    case 37:
                        oBox.style.left = oBox.offsetLeft - 10 + 'px';
                        break;
                    case 38:
                        oBox.style.top = oBox.offsetTop - 10 + 'px';
                        break;
                    case 39:
                        oBox.style.left = oBox.offsetLeft + 10 + 'px';
                        break;
                    case 40:
                        oBox.style.top = oBox.offsetTop + 10 + 'px';
                        break;
                }


            }

        }
    </script>
</head>
<body>
<div id="box"></div>
</body>
</html>
