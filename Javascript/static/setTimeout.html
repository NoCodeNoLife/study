<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>setTimeout</title>
    <style>
        img {
            width: 470px;
            height: 150px;
            margin: 100px;
            display: none;
        }
    </style>
    <script>
        window.onload = function () {
            var oImg = document.getElementsByTagName('img')[0];
            setTimeout(function () {
                oImg.style.display = 'inline-block';

                setTimeout(function () {
                    oImg.style.display = 'none';
                }, 3000);

            }, 2000);
        }
    </script>
</head>
<body style="background: #ccc;">
<img src="../images/ban1.jpg" alt="" id="img"/>
</body>
</html>
