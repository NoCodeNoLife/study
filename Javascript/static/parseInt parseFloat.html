<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>parseInt parseFloat</title>
</head>
<body>
<script>
    var num = '200';
    if(parseInt(num) == parseFloat(num)){
        alert('num是整数')
    }else{
        alert('num是小数');
    }

    //隐式类型转换包括：+  -  *  /  %  ++  --  >  <  >=  <= ! ==;
    alert('200'-3);//197;

</script>
</body>
</html>
