<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>获取元素属性值</title>
    <style>
        #box{
            width: 200px;
            height: 200px;
            background: #c00;
        }
    </style>
    <script>

        function getStyle(obj,attr){
            return obj.currentStyle ? obj.currentStyle[attr] : getComputedStyle(obj)[attr];
        }
        window.onload = function(){
            var oBtn = document.getElementById('btn');
            var oBox = document.getElementById('box');

            oBtn.onclick = function(){
               // alert(oBox.id);
                //alert(getComputedStyle(oBox).width);//获取非行间样式，IE低版本(IE8-)不兼容
                //alert(oBox.currentStyle.width);//标准浏览器不兼容

//                if(oBox.currentStyle){
//                    alert(oBox.currentStyle.width);
//                }else{
//                    alert(getComputedStyle(oBox).width);
//                }

                alert(getStyle(oBox,'width'));
            }
        }
    </script>
</head>
<body>
<input type="button" value="按钮" id="btn"/>
<div id="box"></div>
</body>
</html>
