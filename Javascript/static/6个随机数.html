<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>6个随机数</title>
</head>
<body>
<script>
    window.onload = function () {
        var nums = [];
        while (nums.length < 6) {
            var num = ran(1, 34);
            var result = Fan(nums, num);
            if (result == true) {
                nums.push(num);
            }
        };

        alert(nums);
        function ran(n, m) {
            return parseInt(n + Math.random() * (m - n));
        }

        function Fan(arr, num) {
            for (var i = 0; i < arr.length; i++) {
                if (arr[i] == num) {
                    return false
                }
            }
            return true;
        }
    };
</script>
</body>
</html>
