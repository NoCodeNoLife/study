<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>原型</title>
</head>
<body>
<script>
    //原型[prototype]:去改写[要卸载构造函数的下面]对象下面共用的方法或者属性,作用就是让共用的方法或者属性在内存中存在一份[提高性能];

    var arr1 = [1,2,3,4,5];
    var arr2 = [2,3,4,5,6];

    Array.prototype.sum = function(){
        var result = 0;
        for( var i = 0; i < this.length; i++ ){
            result+=this[i];
        }
        return result;
    }

    alert( arr1.sum() );
    alert( arr2.sum() );

</script>
</body>
</html>
