<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>对象的引用</title>
</head>
<body>
<script>
    var a = [1,2,3,4];
    var b = [1,2,3,4];
    alert( a == b );//false

    var c = 5;
    var d = c;
        d+=3;
    alert( d );//8
    alert( c );//5  基本类型:赋值的时候只是值得复制;基本类型的比较只要是值相同就为true;

    var e = [1,2,3];
    var f = e;
    f.push( 4 );
    alert( e );//[1,2,3,4]
    alert( f );//[1,2,3,4]对象类型:赋值不仅是值得复制,而且也是引用的传递;对象类型的比较需要值和引用都相同才是true;


</script>
</body>
</html>
