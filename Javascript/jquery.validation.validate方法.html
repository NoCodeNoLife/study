<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>jquery.validation(validate方法)</title>
    <style>
        #DemoForm{
            width: 500px;
            height: auto;
            margin: 100px auto;
        }
    </style>
</head>
<body>
<form action="" method="get" id="DemoForm">
    <p>
        <label for="">用户名：<input type="text" value="" name="username" id="username" class="txt"/></label>
    </p>

    <p>
        <label for="">密码：<input type="text" value="" name="password" id="password" class="txt"/></label>
    </p>

    <p>
        <label for="">确认密码：<input type="text" value="" name="eqpwd"/></label>
    </p>

    <p>
        <label for="">邮箱：<input type="text" value="" name="email"/></label>
    </p>

    <p>
        <label for="">网址：<input type="text" value="" name="address" class="txt"/></label>
    </p>

    <p>
        <label for="">日期：<input type="text" value="" name="data"/></label>
    </p>
    <p>
        <input type="submit" id="submit"/>
        <button id="check">检查表单</button>
    </p>
</form>
<script src="libs/jquery-1.10.0.js"></script>
<script src="libs/jquery.validate-1.13.1.js"></script>
<script>
    var validaotr;
    $(function(){
        //validate方法
        validaotr=$('#DemoForm').validate({
            rules:{//验证规则：
                username:{
                    required:true
                },
                password:{//需要验证的元素，这里的username指的是input的name名，不是ID
                    required:true
                },
                email:{
                    required:true
                },
                address:{
                    url:true
                },
                data:{
                    dateISO:true//ISO格式日期，YYYY-MM-DD或者YYYY/MM/DD
                },
                'eqpwd':{//此处的引号可加可不加
                    equalTo:'#password'
                }
            },
            messages:{//提示信息，和验证规则保持一致
                username:{//需要提示信息的元素，这里的username指的是input的name名，不是ID
                    required:'用户名不能为空'
                },
                password:{//需要提示信息的元素，这里的username指的是input的name名，不是ID
                    required:'密码不能为空'
                },
                email:{
                    emali:'false'
                },
                address:{
                    required:'必填'
                },
                data:{
                    dateISO:'非法ISO格式日期!'//
                },
                'eqpwd':{//此处的引号可加可不加
                    equalTo:'两次输入密码不一致！'
                }
            },
            submitHandler:function(form){//submitHadler方法：所有的验证通过后执行的函数。
                console.log($(form).serialize());
            },
            focusInvalid:true,
            //focusInvalid:false
            errorClass:'wrong',//错误提示信息的classname
            validClass:'right'//正确提示信息的classname

        });

        //submitHandler:通过验证后运行的函数，可以加上表单提交的方法
        //invalidHandler:无效表单提交后运行的函数
        //ignore:对某些元素不进行验证
        //rules:定义校验规则
        //messages:定义提示信息
        //groups:对异族元素的验证，用一个错误提示，用errorPlacement控制把出错信息放在哪里
        //onsubmit:是否在提交时验证
        //onfoucsout:是否在获取焦点是验证
        //onkeyup:是否在敲击键盘时验证
        //onclick:是否在鼠标点击时验证，一般用于checkbox或者radio
        //focusInvalid:提交表单后，未通过验证的表单(第一个或提交之前获得焦点的未通过验证的表单)是否会获得焦点
        //focusCleanup:当未通过验证的元素获得焦点时，是否移出错误提示。

    });
</script>
</body>
</html>
