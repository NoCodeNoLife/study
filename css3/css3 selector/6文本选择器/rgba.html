<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>rgba</title>
<style>
body{
	background: green;
}
p{
	width: 200px;
	height: 200px;
	line-height:200px;
	text-align:center;
	background:rgba(0,0,0,.5);
	color: #fff;
}

h1{
	font-size: 100px;
	text-align:center;
	text-shadow: 0 0 30px red;
	/*text-shadow:(X轴,Y轴,模糊程度,颜色),可以重复添加属性值(中间用逗号,隔开)做阴影叠加效果,.*/
	-webkit-text-stroke: 3px yellow;
	/*-webkit-text-stroke: (描边宽度,颜色);只有webkit内核的浏览器才支持此属性.*/
}
</style>
</head>

<body>
<p>前端前端前端前</p>

<h1>星辰大海</h1>
</body>
</html>
