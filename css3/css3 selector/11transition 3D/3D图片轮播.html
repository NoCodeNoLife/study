<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3D图片轮播</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        @-webkit-keyframes show {
            0% {
                -webkit-transform: rotateX(180deg);
                opacity: 0;
            }
            50% {
                -webkit-transform: rotateX(-25deg);
                opacity: 1;
            }
            60% {
                -webkit-transform: rotateX(18deg);
                opacity: 1;
            }
            70% {
                -webkit-transform: rotateX(-12deg);
                opacity: 1;
            }
            80% {
                -webkit-transform: rotateX(8deg);
                opacity: 1;
            }
            90% {
                -webkit-transform: rotateX(-6deg);
                opacity: 1;
            }
            100% {
                -webkit-transform: rotateX(0deg);
                opacity: 1;
            }
        }

        @-webkit-keyframes hide {
            0% {
                -webkit-transform: rotateX(0deg);
                opacity: 1;
            }
            100% {
                -webkit-transform: rotateX(-180deg);
                opacity: 0;
            }
        }

        #wrap {
            width: 800px;
            height: 360px;
            position: relative;
            margin: 40px auto;
            -webkit-perspective: 800px;
            -webkit-transform-style: preserve-3d;
        }

        img {
            width: 800px;
            height: 360px;
            position: absolute;
            left: 0;
            top: 0;
            -webkit-transform-origin: bottom;
            -webkit-transform: rotateX(-180deg);
            opacity: 0;
        }

        #wrap input {
            width: 60px;
            height: 40px;
            margin: 0;
            padding: 0;
            background: #ccc;
            position: absolute;
            outline: none;
            border: 0;
        }

        #wrap input:nth-of-type(1) {
            left: -70px;
            top: 125px;
        }

        #wrap input:nth-of-type(2) {
            left: -70px;
            top: 175px;
        }

        .show {
            -webkit-transform: rotateX(0deg);
            opacity: 1;
            -webkit-animation: 1s show;
        }

        .hide {
            -webkit-transform: rotateX(180deg);
            opacity: 0;
            -webkit-animation: 0.6s hide;
        }


    </style>
</head>
<body>
<div class="wrap" id="wrap">
    <input type="button" value="上一张" id="prev">
    <img src="1.jpg" alt="img1" class="show">
    <img src="2.jpg" alt="img2">
    <img src="3.jpg" alt="img3">
    <img src="4.jpg" alt="img4">
    <img src="5.jpg" alt="img5">
    <input type="button" value="下一张" id="next">
</div>
<script>
    var oWrap = document.getElementById('wrap');
    oPrev = document.getElementById('prev');
    oNext = document.getElementById('next');
    aImg = oWrap.getElementsByTagName('img');
    iNow = 0;
    oNext.onclick = function () {
        aImg[iNow].className = 'hide';
        iNow++;
        if (iNow >= aImg.length) {
            iNow = 0;
        }
        aImg[iNow].className = 'show';
    }

    oPrev.onclick = function () {
        aImg[iNow].className = 'hide';
        iNow--;
        if (iNow <= 0) {
            iNow = aImg.length - 1;
        }

        aImg[iNow].className = 'show';
    }
</script>
</body>
</html>
