<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3D幻灯片</title>
    <style id="css">
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        .wrap {
            width: 800px;
            margin: 100px auto;
        }

        #piclist {
            width: 800px;
            height: 360px;
            -webkit-perspective: 800px;
            -webkit-perspective-origin: right;
        }

        #piclist li {
            width: 50px;
            height: 360px;
            position: relative;
            -webkit-transform-style: preserve-3d;
            -webkit-transform-origin: center center -180px;
            -webkit-transform: rotateX(-90deg);
            float: left;
        }

        #piclist a {
            display: block;
            width: 100%;
            height: 100%;
            position: absolute;
            left: 0;
            top: 0;
        }

        #piclist li a:nth-of-type(1) {
            background: url("1.jpg") no-repeat;
        }

        #piclist li a:nth-of-type(2) {
            background: url("2.jpg") no-repeat;
            -webkit-transform-origin: top;
            -webkit-transform: rotateX(-90deg);
        }

        #piclist li a:nth-of-type(3) {
            background: url("3.jpg") no-repeat;
            -webkit-transform: translateZ(-360px);
        }

        #piclist li a:nth-of-type(4) {
            background: url("4.jpg") no-repeat;
            -webkit-transform-origin: bottom;
            -webkit-transform: rotateX(90deg);
        }

        #piclist li span {
            position: absolute;
            width: 360px;
            height: 360px;
            background: #ccc;
        }

        #piclist li span:nth-of-type(1){
            -webkit-transform-origin: left;
            -webkit-transform: rotateY(90deg);
            left: 0;
        }

        #piclist li span:nth-of-type(2){
            -webkit-transform-origin: right;
            -webkit-transform: rotateY(-90deg);
            right: 0;
        }

        #btns {
            float: right;
            padding: 10px 0;
        }

        #btns li {
            width: 30px;
            height: 30px;
            text-align: center;
            background: black;
            color: #fff;
            border-radius: 50%;
            float: left;
            font: 16px/30px 'Microsoft YaHei';
            margin: 0 5px;
        }

        #btns .active {
            background: #c00;
        }
    </style>
</head>
<body>
<div class="wrap">
    <ul id="piclist">
        <li>
            <a href="javascript:;"></a>
            <a href="javascript:;"></a>
            <a href="javascript:;"></a>
            <a href="javascript:;"></a>
            <span></span>
            <span></span>
        </li>
        <li>
            <a href="javascript:;"></a>
            <a href="javascript:;"></a>
            <a href="javascript:;"></a>
            <a href="javascript:;"></a>
            <span></span>
            <span></span>
        </li>
        <li>
            <a href="javascript:;"></a>
            <a href="javascript:;"></a>
            <a href="javascript:;"></a>
            <a href="javascript:;"></a>
            <span></span>
            <span></span>
        </li>
        <li>
            <a href="javascript:;"></a>
            <a href="javascript:;"></a>
            <a href="javascript:;"></a>
            <a href="javascript:;"></a>
            <span></span>
            <span></span>
        </li>
    </ul>
    <ol id="btns">
        <li class="active">1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ol>
</div>
<script>
    var oPiclist = document.getElementById('piclist');
    var oCss = document.getElementById('css');
    var aBtns = document.getElementById('btns').getElementsByTagName('li');
    var oLi = null;
    var sCss = '';
    var aLi ='';
    var iLiw = 50;
    var iZindex = 0;
    var len = oPiclist.clientWidth / iLiw;

    for(var i=0; i<len; i++){
        i > len / 2 ? iZindex-- : iZindex++;
        aLi += '<li><a href="javascript:;"></a><a href="javascript:;"></a><a href="javascript:;"></a><a href="javascript:;"></a><span></span><span></span></span> </li>';
        sCss += "#piclist li:nth-ot-type("+(i+1)+") a{background-position:-"+i*iLiw+"px 0}";
        sCss += "#piclist li:nth-ot-type("+(i+1)+") a{z-index:"+iZindex+"}"
    }

    oPiclist.innerHTML = aLi;
    oCss.innerHTML += sCss;
    oLi = oPiclist.children;

    for(var i=0; i<aBtns.length; i++){
        (function(a){
            aBtns[a].onclick = function (){
                for(var i=0;i<oLi.length;i++){
                    oLi[i].style.WebkitTransform = "rotateX(-"+a*90+"deg)";
                }
            }
        })(i);
    }
</script>
</body>
</html>
