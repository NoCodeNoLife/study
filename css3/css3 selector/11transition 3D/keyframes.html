<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>keyframes</title>
    <style>
        .wrap {
            width: 400px;
            height: 400px;
            border: black 3px solid;
            margin: 100px auto;
            position: relative;
        }

        .box {
            position: absolute;
            left: 0;
            top: 0;
            width: 100px;
            height: 100px;
            background: red;
            animation: move 4s infinite linear alternate;
            /*
            animation: move[动画名称] 4s[完成一次动画所需要的时间] infinite[动画是否重复播放,这里也可以是具体的数字，表示动画循环播放的次数] linear[动画的运动形式] alternate[动画倒序播放];
            */

        }

        .wrap:hover .box{
            -webkit-animation-play-state: paused;
            /*
            -webkit-animation-play-state:动画的播放状态,有两个取值:running[运行],paused[暂停]
            */
        }

        @-webkit-keyframes move {
            0%{
                left: 0;
                top: 0;
            }

            25%{
                left: 300px;
                top: 0;
            }

            50%{
                left: 300px;
                top: 300px;
            }

            75%{
                left: 0;
                top: 300px;
            }

            100%{
                left: 0;
                top: 0;
            }
        }
    </style>
</head>
<body>
<div class="wrap">
    <div class="box"></div>
</div>
</body>
</html>
