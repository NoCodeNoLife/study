<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>通用兄弟选择器[ e ~ f ]</title>
    <style>
        /*
            通用兄弟选择器[ e ~ f ] e 和 f是同辈元素,具有相同的父级,并且 f 元素在 e 元素之后, e~f将选中 e元素后面的所有 f 元素.
            会选中内容为2,3,4的div
        */
        div{
            width: 100%;
            height: 20px;
            margin-top: 10px;
            background: blue;
        }
        .demo ~ div {
            background: red;
        }
    </style>
</head>
<body>
<div>
    <div class="demo">1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
</div>
</body>
</html>
