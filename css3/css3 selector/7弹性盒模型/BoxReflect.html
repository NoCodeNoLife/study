<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>box-reflect</title>
<style>
/*
	box-reflect:倒影,有以下取值:
		direction(方向):above(上) | below(下) | left(左) | right(右)
		距离:
		渐变(可选参数)
*/
    img{
        display:block;
        width: 196px;
        height: 196px;
        margin: 100px auto;
        -webkit-box-reflect: right 10px;
    }
</style>
</head>

<body>
<img src="1.png" alt="">
</body>
</html>
