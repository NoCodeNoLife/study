<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>BoxFlex</title>
<style>
/*
	box-flex:定义盒子的弹性空间.子元素的尺寸 = 盒子的尺寸 * 子元素的box-flex属性值/所有子元素的box-flex属性值的和.
*/

.box{
	height: 100px;
	padding: 10px;
	border: #333 3px solid;
	display: -webkit-box;
	/*-webkit-box-orient:vertical;垂直显示*/
	/*-webkit-box-direction:reverse;倒序显示*/
}

.box div{
	background: red;
	border-right: 3px solid white;
}

.box div:nth-of-type(1){
	-webkit-box-flex: 1;
}
.box div:nth-of-type(2){
	-webkit-box-flex: 2;
}
.box div:nth-of-type(3){
	-webkit-box-flex: 3;
}
.box div:nth-of-type(4){
	-webkit-box-flex: 4;
}
.box div:nth-of-type(5){
	-webkit-box-flex: 5;
}
.box div:nth-of-type(6){
	-webkit-box-flex: 6;
}

</style>
</head>

<body>
<div class="box">
	<div>1</div>
	<div>2</div>
	<div>3</div>
	<div>4</div>
	<div>5</div>
	<div>6</div>
</div>
</body>
</html>
