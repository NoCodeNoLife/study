<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>resize</title>
    <style>
        /*
            resize:自由缩放,有以下取值:
                both:水平垂直都可以缩放,
                horizontal:只有水平方向可以缩放,
                vertical:自由垂直方向可以缩放,
                注意:一定要配合overflow:auto 一起使用只有水平方向可以缩放.
        */
        .box{
            width: 200px;
            height: 200px;
            border: #333 2px solid;
            resize: both;
            overflow: auto;
        }
    </style>
</head>
<body>
<div class="box"></div>
</body>
</html>
