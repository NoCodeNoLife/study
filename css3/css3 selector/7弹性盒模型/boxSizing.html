<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>boxsizing</title>
    <style>
        /*
            box-sizing:盒模型解析模式:
                content-box:标准盒模型width/height = border + padding + content;
                 border-box:怪异盒模型 width/height = content
        */
        .box{
            width: 200px;
            height: 200px;
            padding: 50px;
            border: 10px solid #000;
            -webkit-box-sizing: border-box;
        }
        .div1{
            height: 50px;
            background: red;
        }
    </style>
</head>
<body>
<div class="box">
    <div class="div1"></div>
</div>
</body>
</html>
