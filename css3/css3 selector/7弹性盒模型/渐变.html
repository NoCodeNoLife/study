<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>渐变</title>
    <style>
        .box{
            width: 100%;
            height: 40px;
            background: linear-gradient(red 0,pink 100%);/*线性渐变:从0开始到100%结束,颜色由红色变为粉色*/
        }
    </style>
</head>
<body>
<div class="box"></div>
</body>
</html>
