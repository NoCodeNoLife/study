<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>border-radius</title>
    <style>
        div {
            float: left;
            margin: 0 20px 50px 0;
        }
        .demo1 {
            width: 200px;
            height: 200px;
            border: black 1px solid;
            border-radius: 20px 40px;
            /*border-radius: 20px(左上角和右下角) 40px(右上角和左下角);*/
        }

        .demo2 {
            width: 200px;
            height: 300px;
            border: #000000 1px solid;
            border-radius: 100px/150px;
            /*border-radius: 100px(X轴半径)/150px(Y轴半径);*/
        }

        .demo3 {
            width: 200px;
            height: 200px;
            border: black 1px solid;
            border-radius: 90px 40px 60px 80px/10px 20px 30px 40px;
        }
    </style>
</head>
<body>
<div class="demo1"></div>
<div class="demo2"></div>
<div class="demo3"></div>
</body>
</html>
