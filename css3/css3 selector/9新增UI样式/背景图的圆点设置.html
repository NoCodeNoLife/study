<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>背景图的原点设置</title>
    <style>
        /*
            background-origiin: 背景图的圆点设置,有一下取值:
                border-box:从border区域开始显示背景
                padding-box:从padding区域开始显示背景
                content-box:从content区域开始显示背景

             background-clip:背景图裁剪
                border-box:从border区域开始向外裁剪背景[默认]
                padding-box:从padding区域开始向外裁剪背景
                content-box:从content区域开始向外裁剪背景
                no-clip:从border区域开始向外裁剪背景
        */
        .box{
            width: 200px;
        height: 200px;
            border: black 3px solid;
        }
    </style>
</head>
<body>
<div class="box"></div>
</body>
</html>
