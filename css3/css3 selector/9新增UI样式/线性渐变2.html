<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>进度条</title>
    <style>
        .box{
            width: 600px;
            height: 30px;
            border: black 1px solid;
            background-image: -webkit-repeating-linear-gradient(-15deg,green 0,green 10px,white 10px,white 20px,yellow 30px);
            background-image: -moz-repeating-linear-gradient(-15deg,green 0,green 10px,white 10px,white 20px);
            transition: all 10s linear;
        }

        .box:hover{
            background-position: 1200px 0;
        }
        
        .demo{
            width: 300px;
            height: 300px;
            background-image: -webkit-radial-gradient(blue,red);
        }
    </style>
</head>
<body>
<div class="box"></div>

<div class="demo"></div>
</body>
</html>
