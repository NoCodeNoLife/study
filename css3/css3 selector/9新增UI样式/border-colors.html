<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>border-colors</title>
    <style>
        /*
            border-color:边框颜色,只有火狐下支持.
        */
        .demo {
            width: 200px;
            height: 200px;
            border: #000 10px solid;
            -moz-border-bottom-colors: blue red yellow white green pink;
        }
    </style>
</head>
<body>
<div class="demo"></div>
</body>
</html>
