<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>iPhone开机动画</title>
    <style>
        body {
            background: #000;
            text-align: center;
            font: 50px/200px 'Microsoft YaHei';
        }

        h1 {
            display: inline-block;
            color: rgba(255, 255, 255, 0.3);
            background: -webkit-linear-gradient(-30deg, rgba(255, 255, 255, 0) 100px, rgba(255, 255, 255, 1) 180px, rgba(255, 255, 255, 1) 240px, rgba(255, 255, 255, 0) 300px) -300px 0 no-repeat;
            -webkit-background-clip: text;
        }

    </style>
</head>
<body>
<h1>滑动解锁</h1>
<script>
    var oH1 = document.getElementsByTagName('h1')[0];
    var timer = null;
    var timer1 = null;
    var oLeft = -300;//背景图的初始位置;

    function move() {
        timer = setInterval(function () {
            oLeft+=10;
            document.title=oLeft;
            if (oLeft == 1000) {
                //alert('1');
                oLeft = -300;
                clearInterval(timer);
            }
            oH1.style.backgroundPosition = oLeft + 'px 0px';
        }, 20);
    }
    move();

    clearInterval(timer1);
    timer1 = setInterval(function () {
        move();
    }, 5000);
</script>
</body>
</html>
