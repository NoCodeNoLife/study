<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>transformorigin</title>
    <style>
        .box {
            border: black 1px solid;
            height: 400px;
        }

        .box span {
            width: 80px;
            height: 80px;
            background: #c00;
            margin: 180px auto;
            display: block;
            transition: 2s;
            -webkit-transform-origin: right top;/*围绕右上角进行旋转360deg*/
        }

        .box:hover span {
            -webkit-transform:rotate(360deg);
        }
    </style>
</head>
<body>
<div class="box">
    <span></span>
</div>
</body>
</html>
