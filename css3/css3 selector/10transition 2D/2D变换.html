<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2D变换</title>
    <style>
        /*
            transform:注意:transform的值是后面的先执行,比如说transform:rotate(,),skew(,);这样会线执行skew,后执行rotate;
                rotate():旋转函数,取值度数
                    deg:旋转的度数;
                    transform-origin:旋转的基点;
                skew():倾斜函数,取值度数
                    skewX();
                    skewY();
                scale():缩放函数,取值正数/小数
                    scaleX();
                    scaleY();
                translate():位移函数,取值PX
                    translateX();
                    translateY();
        */
        .box {
            height: 500px;
            border: black 1px solid;
        }

        .box span{
            display: block;
            width: 100px;
            height: 100px;
            background: #c00;
            margin: 10px 0;
            transition: 2s 1s;
        }

        .box:hover > span{
            transform: skew(15deg,30deg) translateX(400px);
        }
    </style>
</head>
<body>
<div class="box">
    <span></span>
</div>
</body>
</html>
