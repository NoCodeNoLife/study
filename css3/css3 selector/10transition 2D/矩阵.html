<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>矩阵</title>
    <style>
        .box{
            width: 100px;
        height: 100px;
            background: #c00;
            transition: 1s;
        }

        .box:hover{
            -webkit-transform: matrix();
        }
    </style>
</head>
<body>
<div class="box"></div>
</body>
</html>
