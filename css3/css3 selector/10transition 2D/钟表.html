<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>钟表</title>
    <style id="css">
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        .wrap {
            width: 200px;
            height: 200px;
            border: black 2px solid;
            margin: 100px auto;
            border-radius: 50%;
            position: relative;
        }

        .wrap ul {
            height: 200px;
            position: relative;
        }

        .wrap ul li {
            position: absolute;
            left: 99px;
            top: 0;
            width: 2px;
            height: 6px;
            background: black;
            -webkit-transform-origin: center 100px; /*表盘刻度围绕表盘转一圈,旋转的中心点是左右居中,距离上边100px*/
        }

        /*.wrap ul li:nth-of-type(1){ -webkit-transform:rotate(0deg);}*/
        /*.wrap ul li:nth-of-type(2){ -webkit-transform:rotate(6deg);}*/
        /*.wrap ul li:nth-of-type(3){ -webkit-transform:rotate(12deg);}*/
        /*.wrap ul li:nth-of-type(4){ -webkit-transform:rotate(18deg);}*/
        /*.wrap ul li:nth-of-type(5){ -webkit-transform:rotate(24deg);}*/
        /*.wrap ul li:nth-of-type(6){ -webkit-transform:rotate(30deg);}*/
        /*.wrap ul li:nth-of-type(7){ -webkit-transform:rotate(36deg);}*/
        /*.wrap ul li:nth-of-type(8){ -webkit-transform:rotate(42deg);}*/

        .wrap li:nth-of-type(5n+1){
            height: 12px;
        }

        #hour {
            width: 6px;
            height: 40px;
            position: absolute;
            left: 97px;
            top: 60px;
            background: black;
            -webkit-transform-origin: bottom;
        }

        #min {
            width: 4px;
            height: 65px;
            position: absolute;
            left: 98px;
            top: 35px;
            background: #999;
            -webkit-transform-origin: bottom;
        }

        #sec {
            width: 2px;
            height: 80px;
            position: absolute;
            left: 99px;
            top: 20px;
            background: red;
            -webkit-transform-origin: bottom;
        }

        #icon {
            width: 10px;
            height: 10px;
            background: #000;
            position: absolute;
            left: 95px;
            top: 95px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
<div class="wrap">
    <ul id="list">
        <!--<li></li>-->
        <!--<li></li>-->
        <!--<li></li>-->
        <!--<li></li>-->
        <!--<li></li>-->
        <!--<li></li>-->
        <!--<li></li>-->
        <!--<li></li>-->
    </ul>
    <div id="hour"></div>
    <div id="min"></div>
    <div id="sec"></div>
    <div id="icon"></div>
</div>
<script>
    var oList = document.getElementById('list');
    var oCss = document.getElementById('css');
    var oHour = document.getElementById('hour');
    var oMin = document.getElementById('min');
    var oSec = document.getElementById('sec');
    var str = '';
    var sCss = '';
    for(var i = 0;i < 60; i++){
        sCss += ".wrap ul li:nth-of-type("+(i+1)+"){ -webkit-transform:rotate("+i*6+"deg);}";
        str += '<li></li>';
    }

    oList.innerHTML = str;
    oCss.innerHTML += sCss;

    function totime(){
        var oDate = new Date();
        var iSec = oDate.getSeconds();
        var iMin = oDate.getMinutes() + iSec / 60;
        var iHour = oDate.getHours() + iMin / 60;

        oSec.style.webkitTransform = "rotate("+iSec*6+"deg)";
        oMin.style.webkitTransform = "rotate("+iMin*6+"deg)";
        oHour.style.webkitTransform = "rotate("+iHour*30+"deg)";
    }

    totime();
    var timer = null;
//    clearInterval(timer);
    timer = setInterval(totime,1000);
</script>
</body>
</html>
