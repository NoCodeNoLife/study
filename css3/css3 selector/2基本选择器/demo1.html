<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>基本选择器</title>
    <style>
        .demo a {
            display: block;
            width: 100%;
            height: 60px;
            background: blue;
        }

        .demo * {
            background: red;
        }
    </style>
</head>
<body>
<!--
1.统配选择器[*]
    *{margin: 0; padding: 0;}//选择页面中的所有元素并设置margin和padding值为 0;
    .dem *{backgrlound: red}//选择类名为 demo 的元素下面的所有元素并设置背景色为 red;似乎不好使.....

2.元素选择器[element]
    body{backgorund: red;}//选择 body 元素
    ul{background: white;}//选择 ul 元素

3.ID选择器[#id]
    #demo{ do something}

4.类选择器[.class]
    .demo{ de something }

5.群组选择器[ selector1,selector2····selectorN ]
    <div class="selector1"></div><div class="selector2"></div><div class="selector3"></div>
    .selector1,.selector2,.selector3{ de something }
-->

<div class="demo">
    <ul>
        <li><a href="">abc</a></li>
        <li><a href="">abc</a></li>
        <li><a href="">abc</a></li>
        <li><a href="">abc</a></li>
        <li><a href="">abc</a></li>
        <li><a href="">abc</a></li>
        <li><a href="">abc</a></li>
        <li><a href="">abc</a></li>
        <li><a href="">abc</a></li>
        <li><a href="">abc</a></li>
    </ul>
</div>
</body>
</html>
