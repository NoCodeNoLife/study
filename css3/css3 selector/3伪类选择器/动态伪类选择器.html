<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>动态伪类选择器[ e:link,e:visited,e:active,e:hover,e:focus ]</title>
    <style>
        /*
             1 E:link{do something} //选择定义了超链接但链接还未被访问过的元素
             2 E:visited{do something} //选择定义了超链接并且链接已经被访问过的元素
             3 E:active{do something} //选择匹配的E元素，且元素被激活，常用在锚点和按钮上
             4 E:hover{do something} //选择鼠标停留的匹配的E元素
             5 E:focus{do something} //选择匹配的E元素，且元素获得焦点
        */
        *:focus{
            outline: none;
        }
        input {
            width: 300px;
            height: 30px;
            line-height: 30px;
            border: #ccc 1px solid;
            border-radius: 5px;
        }

        input:hover{
            border: deeppink 1px solid;
        }

        input:focus{
            border: #c00 2px solid;
        }

    </style>
</head>
<body>
<input type="text">
</body>
</html>
