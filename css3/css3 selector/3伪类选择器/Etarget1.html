<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>E:target</title>
<style>
/*
	E:taregt:表示当前的URL片段的元素类型,这个元素必须是 E.
	E:disabled:表示不可点击的表单控件.
	E:enabled:表示可点击的表单控件.
	E:checked:表示已被选中的checkbox或者radio.
	E:first-line:表示E元素中的第一行.
	E:first-letter:表示E元素中的第一个字母.
	E::selection:表示E元素在用户选中文字时.
	E::before:生成内容在E元素前面.
*/
a{
	padding: 3px 4px;
	border: #ccc 1px solid;
	background: #eaeaea;
	margin: 0 1px;
	text-decoration:none;
	color:#333;
}

div{
	width: 300px;
	height: 200px;
	line-height:200px;
	text-align:center;
	margin-top: 10px;
	background: #eaeaea;
	position: absolute;
	left: -500px;
	top: -500px;
	-webkit-transition: all .5s;
}

div:target{/*E:target:让选中的目标E元素发生一些事情.不支持IE8-;表示当前的URL片段的元素类型,这个元素必须是 E*/
	left: 0;
	top: 30px;
}

input{
	width: 200px;
	height: 30px;
	color: #333;
}

input:enabled{
	color: #c00;
}

input:disabled{
	color: #000;
}
</style>
</head>

<body>
<a href="#div1">div1</a>
<a href="#div2">div2</a>
<a href="#div3">div3</a>
<div id="div1">div1</div>
<div id="div2">div2</div>
<div id="div3">div3</div>

<input type="text" value="please enter" disabled/>
</body>
</html>
