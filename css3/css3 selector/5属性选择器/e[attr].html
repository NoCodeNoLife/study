<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>E[attr]</title>
    <style>
        /*
            在html中，通过给元素添加属性，给以给元素添加一些附加的信息，属性选择器就可以通过定位属性来选取特定的元素。
            E[attr]:用来选择有某个属性的元素,不论这个属性的值是什么.
        */
        a[id] {
            display: block;
            width: 100%;
            height: 20px;
            background: red;
            margin-bottom: 6px;
        }
    </style>
</head>
<body>
<div id="demo">
    <a href="" id="test">1</a>
    <a href="www.taobao.com" class="taobao">2</a>
    <a href="#" id="show">3</a>
</div>
</body>
</html>
