<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>E[attr^=val]</title>
    <style>
        /*
            用来选择属性attr的属性值是以val开头的所有元素，注意它与E[attr|=val]的区别，attr|=val中-是必不可少的，也就是说以val-开头。
        */
        a[title^=second] {/*将会选中内容为2的a元素*/
            background: red;
            width: 100%;
            display: block;
            height: 24px;
            margin: 0 4px;
        }
    </style>
</head>
<body>
<div id="demo">
    <a href="http://zhangmengxue.com" id="test" title="test first">1</a>
    <a href="www.taobao.com" class="taobao web" title="secondtest">2</a>
    <a href="#" id="show" title="testlink">3</a>
</div>
</body>
</html>
