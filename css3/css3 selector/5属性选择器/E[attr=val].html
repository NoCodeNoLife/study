<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>E[attr=val]</title>
    <style>
        /*
            E[attr=val]:用来选择具有属性attr并且属性值为val的元素.
        */
        a[id=show][title]{/*选择ID属性为show并且具有title的元素*/
            color: #c00;
        }
    </style>
</head>
<body>
<div class="demo">
    <a href="" id="test" title="test">1</a>
    <a href="www.taobao.com" class="taobao">2</a>
    <a href="#" id="show" title="test">3</a>
</div>
</body>
</html>
