<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>transition 过渡</title>
    <style>
        /*
            transition-protype:要运动的样式( all || [attr] || none  );
            transition-duration: 运动时间;
            transition-delay: 延迟时间;
            transition-timing-function: 运动形式,有以下取值:
                                        ease:逐渐变慢[默认值]
                                        linear:匀速运动
                                        ease-in:加速运动
                                        ease-out:减速运动
                                        ease-in-out:先加速后减速运动
                                        cubic-bezier:贝赛尔曲线( X1,Y1,X2,Y2 )动画定制参考:http:matthewlein.com/ceaser
        */
        .box {
            width: 100px;
            height: 100px;
            background: #c00;
            transition: width 1s,height 2s 1s,background 3s 2s ease-in;
            /*transition: width 1s,height 2s,background 3s ease-in;宽度1S完成过渡,高度2S完成过渡,并且高度动画延迟1S执行,背景3S完成过渡,并且背景动画延迟1S执行*/
        }

        .box:hover {
            width: 400px;
            height: 300px;
            background: black;
        }
    </style>
</head>
<body>
<div class="box"></div>
</body>
</html>
