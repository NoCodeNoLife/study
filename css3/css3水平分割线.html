<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>css3居中文本水平分割线(不兼容IE低版本)</title>
    <style>
        body {
            text-align: center;
            background: #fcfcfa;
            color: #818078;
            font-family: Futura, sans-serif;
        }
        .container {
            max-width: 50%;
            margin: 40px auto;
        }
        .hr-text {
            line-height: 1em;
            position: relative;
            outline: 0;
            border: 0;
            color: black;
            text-align: center;
            height: 1.5em;
            opacity: 0.5;
        }
        .hr-text:before {
            content: '';
            background: -webkit-linear-gradient(left, transparent, #818078, transparent);
            background: linear-gradient(to right, transparent, #818078, transparent);
            position: absolute;
            left: 0;
            top: 50%;
            width: 100%;
            height: 1px;
        }
        .hr-text:after {
            content: attr(data-content);
            position: relative;
            display: inline-block;
            color: black;
            padding: 0 0.5em;
            line-height: 1.5em;
            color: #818078;
            background-color: #fcfcfa;
        }
    </style>
</head>
<body>
<div class="container">
    <p>You can divide with any text you like.</p>
    <p>For instance this...</p>
    <hr class="hr-text" data-content="AND">
    <p>...this...</p>
    <hr class="hr-text" data-content="OR">
    <p>...even this!</p>
</div>
</body>
</html>
