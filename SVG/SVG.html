<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SVG</title>
</head>
<body>
<!--SVG定义的基本图形：<rect>矩形</rect>/ <circle>圆形</circle>/ <ellipse>椭圆形</ellipse>/ <line>直线</line>/ <polyline>多段线，交叉线，折线</polyline>/ <polygon>多边形</polygon>-->

<!--SVG的基本属性：
    fill: 填充的颜色；
    stroke:描边颜色
    stroke-width:描边宽度
    transform:变形
-->

<!--rect属性：-->
        <!--x:矩形到页面的左边的距离；-->
        <!--y:矩形页面上边的距离；-->
        <!--width：矩形的宽度；-->
        <!--height：矩形的高度；-->
        <!--rx：定义矩形的而圆角角度-->
        <!--ry：定义矩形的圆角角度，如果只给了RX，没给RY，会使用rx的值-->

<!--circle：-->
        <!--cx:圆形到页面左边的距离-->
        <!--cy:圆形到页面上边的距离-->
        <!--r:圆形的半径-->

<!--ellipse：-->
        <!--cx:圆形到页面左边的距离-->
        <!--cy:圆形到页面上边的距离-->
        <!--rx:椭圆的宽度半径-->
        <!--ry:椭圆高度的半径；-->

<!--line：-->
        <!--x1:线点开始位置到页面左侧的距离-->
        <!--y1:线点开始位置到页面顶部的距离-->
        <!--x2:线点结束位置到页面左侧的距离-->
        <!--y2:先点结束位置到页面顶部的距离-->

<!--polyline：-->
        <!--points( x1 y1 x2 y2 x3 y3 ···· )多个属性用空格隔开即可，代表每个线点坐标的左边和顶部距离；有几对x,y值，就有几个边。-->

<!--polygon：-->
        <!--points( x1 y1 x2 y2 x3 y3 ···· )多个属性用空格隔开即可，代表每个线点坐标的左边和顶部距离；有几对x,y值，就有几个边。-->

<!--创建图形 document.createElementNS( ns,tagname )-->

<!--添加图形：element.appendChild( childElement )-->

<!--设置/获取属性：element.setAttribute( name,value )  element.getAttribute( name )-->



</body>
</html>
