<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>draggable2</title>
    <style>
        li {
            width: 100px;
            height: 30px;
            background: red;
            margin: 10px 0;
            line-height: 30px;
            color: #fff;
            list-style: none;
            text-align: center;
        }

        #wrap {
            width: 150px;
            height: 150px;
            background: yellow;
            position: absolute;
            top: 20px;
            left: 400px;
        }
    </style>
    <script>
        //        拖放事件:
        //            拖拽元素事件:事件对象为被拖拽的元素;
        //                dragstart:拖拽前触发;
        //                drag:拖拽前、拖拽结束之间，连续触发;
        //                dragend:拖拽结束触发;
        //            目标元素事件:事件对象为目标元素;
        //                dragenter:进入目标元素触发，相当于mouseover;
        //                dragover:进入目标，离开目标之间，连续触发;
        //                dragleave:离开目标元素触发,相当于mouseout;
        //                drop:在目标元素上释放鼠标触发;

        //                拖放事件的执行顺序:drop不处罚的时候:
        //                    dragstart --> drog --> dragenter --> dragleave --> dragend;
        //
        //                事件的执行顺序:drop触发的时候(dragover的时候需要阻止默认事件):
        //                    dragstart --> drog --> dragenter --> dragover -->drop --> dragend
        //
        //                备注:不能释放的光标和能释放的贯标不一样

        //        解决火狐下不能拖拽的问题:
        //            必须设置dataTransfer对象的setData方法才可以拖拽图片外的其它标签;
        //
        //        dataTransfer对象:
        //            setData():设置数据key和value(必须是字符串);
        //            getData():获取数据，根据key值，获取对应的value;
        window.onload = function () {
            var aLi = document.getElementsByTagName('li');
            var oWrap = document.getElementById('wrap');
            var oBox = document.getElementById('box');
            var num = 0;

            for (var i = 0; i < aLi.length; i++) {
                aLi[i].index = i;
                aLi[i].ondragstart = function (ev) {
                    var ev = ev || event;
                    ev.dataTransfer.setData('name',this.index);
                    this.style.background = 'green';
                }

                aLi[i].ondragend = function () {
                    this.style.background = 'red';
                }

                aLi[i].ondrag = function(){
                    document.title = num++;
                }
            }

            oWrap.ondragenter = function () {
                this.style.background = 'blue';
            }

            oWrap.ondragleave = function () {
                this.style.background = 'yellow';
            }

            oWrap.ondragover = function (ev) {
                //语法规定:要想触发drop事件，就必须在dragover中阻止默认事件：方法1：return false，方法2：ev.preventDefault();
//                document.title = 'abc';
                ev.preventDefault();
            }

            oWrap.ondrop = function(ev) {
//                alert(ev.dataTransfer.getData('name'));

                oBox.removeChild(aLi[ev.dataTransfer.getData('name')]);

                for(var i=0;i<aLi.length;i++){
                    aLi[i].index = i;
                }

            }
        }
    </script>
</head>
<body>
<ul id="box">
    <li draggable="true">拖拽元素</li><!--元素的属性draggable="true"设置为true后元素即可拖拽-->
    <li draggable="true">拖拽元素</li><!--draggable取值：true，false,有兼容性问题。-->
    <li draggable="true">拖拽元素</li>
</ul>
<div id="wrap">目标元素</div>
</body>
</html>
