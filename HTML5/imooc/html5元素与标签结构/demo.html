<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>性增/删除标签</title>
</head>
<body>
<!--
新增的标签:

    结构标签:
        section:表示页面中的一个内容区块,比如章节,页眉,页脚或者其他部分,可以h1,h2...等标签结合使用，表示文档结构.
                例如:html5中<section></section> html4中的<div></div>
        article:表示页面中一块与上下文不相关的独立内容,比如一篇文章.
        aside:表示article标签内容之外的,与article标签内容相关的辅助信息.
        header:表示页面中一个内容区块或整个页面的标题.
        hgroup:表示对整个页面或页面中的一个内容区块的标题进行组合.
        footer:表示整个页面或页面中一个内容区块的脚注.一般来说,他会包含坐着的姓名创作日期以及创作者的联系信息.
        nav标签:表示页面中导航连接的部分.
        figure:表示一般独立的流内容.一般表示文档主题六内容中的一个独立单元.使用figcaption标签为figure标签组添加标题,例如:
                <figure>
                    <figcaption>PRC</figcaption>
                    <P>the people`s republic of china was born in 1949</P>
                </figure>
                但是在HTML4中常写作:
                <dl>
                    <h2>PRC</h2>
                    <p>the people`s republic of china was born in 1949</p>
                </dl>

    表单标签:
        email:必须输入email
        URL:必须输入URL地址
        number:必须输入数值
        range:必须输入一定范围内的数值
        Data Pickers(日期选择器):拥有多个可供选择日期和时间的新输入类型:
                date:选取年月日
                month:选取月，年
                week:选取周和年
                time:选取时间(小时和分钟)
                datetime:选取时间,日,月,年(utc时间)
         search:用于搜索,域显示为常规的文本域

    媒体标签:
        video:
            定义视频,想电影或者其他视频流.<video src="movie.ogg" controls="controls">video标签</video>
        audio:
            定义音频,如音乐或者其他音频流.<audio src="gxfc.mp3">audio标签</audio>
        embed:
            用来嵌入内容(包括各种媒体),格式可以是Midi,Wav,aiff,au,mp3,falsh等,例如:
                <embed src="flash.swf"/>
                html4中常写作:
                <object data="flash.swf" type="application/x-shockwave-flash"></object>

    其他功能标签:
        mark:
        progess:
        time:
        ruby:
        rt:
        wbr:
        canvas:
        command:
        details:
        datalist:
        keygen:
        output:
        source:
        menu:

废除的标签:
    可以用CSS代替的标签
    不在使用frame
    只有个别浏览器支持的标签
    其他不常用的标签

全局属性:
    data
    hidden
    Spellcheck
    tabindex
    contenteditable
    desginMode
-->














</body>
</html>
