<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>文档元素</title>
</head>

<body>
<header>
logo,标题,导航等内容
	<hgroup><!--组合标题,作用就是当多个标题出现，干扰到一堆或者多个本身需要整合的标题，这时使用此元素包含群组-->
    	<h1>大标题</h1>
        <h4>小标题</h4>
    </hgroup>
    <nav>这里是一个导航</nav>
</header>

<section><!--section的作用是定义一个文档的主题内容-->
	这是文章主体部分
</section>

<article><!--添加一个独立成篇的文档,里面可以包含头尾主题等一系列内容。在比较大的页面中会使用到,比如一片博文的列表,每篇博文都有自己的头尾主题等内容。和慈相寺的还有论坛的帖子，用户的评论，新闻等-->
	<header>
    	<nav>article1</nav>
    </header>
    
    <section>asd1</section>
    
   	<footer>asd2</footer>
</article>

<article>
	<header>
    	<nav>article2</nav>
    </header>
    <section>asd2</section>
    <footer>asd2</footer>
</article>

<aside>生成注释栏</aside><!--aside:专门为某一段元素进行注释使用-->

<footer>
	<h4>尾部标题</h4>
	版权声明,友情链接等内容
    <address>表示文档或者article元素的联系信息</address><!--如果是在body下表示整个文档的联系信息,如果在某个article元素下,表示其下的联系信息-->
</footer>
</body>
</html>
