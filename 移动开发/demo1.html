<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,user-scalable=no,target-densitydpi=medium-dpi"/>
    <title>demo1</title>
    <script>
        document.getElementsByTagName('html')[0].style.fontSize = document.documentElement.clientWidth / 3 + 'px';
    </script>
    <style>
        body, ul {
            margin: 0;
            padding: 0;
            font-size: .15rem;
            color: #fff;
        }

        li {
            list-style: none;
        }

        a {
            text-decoration: none;
            color: #fff;
        }

        .page {
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: absolute;
            left: 0;
            top: 0;
        }

        header {
            height: .45rem;
            line-height: .45rem;
            background: -webkit-linear-gradient(top, #292929, #1e1e1e);
            box-sizing: border-box;
            border-top: #393939 1px solid;
            border-bottom: #393939 1px solid;
            text-align: center;
        }

        .btn {
            height: .25rem;
            width: .5rem;
            line-height: .25rem;
            border: #d0d0d0 1px solid;
            border-radius: 3px;
            text-align: center;
            position: absolute;
            right: 10px;
            top: .1rem;
        }

        .btn:first-child {
            left: 10px;
            display: none;
        }

        .wrap {
            position: absolute;
            left: 0;
            width: 100%;
            top: .45rem;
            bottom: .5rem;
            overflow: auto;
        }

        .picList li {
            float: left;
            width: 1rem;
            height: 1rem;
            background: url("video/1.jpg") no-repeat;
            background-size: cover;
            border: #000 1px solid;
            box-sizing: border-box;
        }

        footer {
            height: .5rem;
            line-height: .5rem;
            background: black;
            position: absolute;
            left: 0;
            bottom: 0;
            width: 100%;
            background: -webkit-linear-gradient(top, #292929, #1e1e1e);
            box-sizing: border-box;
            border-top: #393939 1px solid;
            border-bottom: #393939 1px solid;
            text-align: center;
        }

        footer a {
            width: 50%;
            text-align: center;
            display: block;
            float: left;
        }

        footer a.active {
            background: -webkit-linear-gradient(top, #101010, #070707);
        }

        .recycle {
            display: block;
            width: 1.0rem;
            height: 1.0rem;
            position: absolute;
            left: calc(50% - .5rem); /*calc:运算符*/
            top: 100%;
            background: url("img/recycle.png") no-repeat;
            background-size: cover;
        }

        .recycle:nth-of-type(1) {
            background: url("img/recycle2.png") no-repeat;
            background-size: cover;
        }
    </style>

</head>
<body>
<article class="page" id="page">
    <header>
        <a href="#" class="btn">删除</a>
        相机相册
        <a href="#" class="btn">选择</a>
    </header>
    <section class="wrap">
        <ul class="picList" id="picList">
        </ul>
    </section>
    <footer>
        <a href="#" class="active">相机相册</a>
        <a href="#">所有相册</a>
    </footer>
    <span class="recycle"></span>
    <span class="recycle"></span>
</article>
<script>
    var data = ['video/1.jpg', 'video/2.jpg', 'video/3.jpg', 'video/4.jpg', 'video/5.jpg', 'video/6.jpg', 'video/7.jpg', 'video/8.jpg', 'video/9.jpg', 'video/10.jpg', 'video/11.jpg', 'video/12.jpg', 'video/13.jpg', 'video/14.jpg', 'video/15.jpg', 'video/16.jpg',];

    function creat(data) {
        var oPage = document.getElementById('page');
        var oPic = document.getElementById('picList');
        var aLi = oPic.getElementsByTagName('li');
        var aBtns = oPage.getElementsByClassName('btn');
        var sHtml = ''
        var aRomove = [];
        for (var i = 0; i < data.length; i++) {
            sHtml += '<li style="background-image:url('+data[i]+')"></li>'
        }

        oPic.innerHTML = sHtml;
        aBtns[0].addEventListener('touchend',fnRemove,false);
        aBtns[1].addEventListener('touchend',fnEnd,false);

        function fnEnd(){
            this.innerHTML = '取消';
            for (var i=0;i<aLi.length;i++){
                aLi[i].index = i;
                aLi[i].addEventListener('touchend',fnSel,false);
            }
        }
        function fnSel(){
            aRomove.push(this.index);
            this.style.opacity = '0.1';
            aBtns[0].style.display = 'block';
        }

        function fnRemove(){
//            for(var i=0;i<aRomove.length;i++){
//                oPic.removeChild(aLi[i]);
//            }
            aRomove = aRomove.sort(function(a,b){
                return a-b;
            })
            while(aRomove.length){
                var iNub = aRomove.pop();
                oPic.removeChild(aLi[iNub]);
            }
        }
    }
    creat(data);
</script>
</body>
</html>
